<!DOCTYPE html>

<html>

<head>
    <title>Music Theory Games</title>
    <link rel="stylesheet" href="stylesheets/pianostyle.css">

  <script src="javascripts/piano.js"></script>

</head>

<body>
  <p>Check it out. I made a beautiful piano thing.</p>

<select id="keyChooser" onChange="changeKey()">
  <option value="0">C</option>
  <option value="1">Db</option>
  <option value="2">D</option>
  <option value="3">Eb</option>
  <option value="4">E</option>
  <option value="5">F</option>
  <option value="6">F#</option>
  <option value="7">G</option>
  <option value="8">Ab</option>
  <option value="9">A</option>
  <option value="10">Bb</option>
  <option value="11">B</option>
</select>

  <p id="clickshower">Click on a key</p>

<div id="pianobox">
  <div onClick="pianoKeyPressC()"class="whiteKey" id="key0"></div>
  <div onClick="pianoKeyPressD()"class="whiteKey" id="key2"></div>
  <div onClick="pianoKeyPressE()"class="whiteKey" id="key4"></div>
  <div onClick="pianoKeyPressF()"class="whiteKey" id="key5"></div>
  <div onClick="pianoKeyPressG()"class="whiteKey" id="key7"></div>
  <div onClick="pianoKeyPressA()"class="whiteKey" id="key9"></div>
  <div onClick="pianoKeyPressB()"class="whiteKey" id="key11"></div>
  <div onClick="pianoKeyPressC2()"class="whiteKey" id="key12"></div>
  <div onClick="pianoKeyPressD2()"class="whiteKey" id="key14"></div>
  <div onClick="pianoKeyPressE2()"class="whiteKey" id="key16"></div>
  <div onClick="pianoKeyPressF2()"class="whiteKey" id="key17"></div>
  <div onClick="pianoKeyPressG2()"class="whiteKey" id="key19"></div>
  <div onClick="pianoKeyPressA2()"class="whiteKey" id="key21"></div>
  <div onClick="pianoKeyPressB2()"class="whiteKey" id="key23"></div>


  <div onClick="pianoKeyPressDb()" class="blackKey" id="key1"></div>
  <div onClick="pianoKeyPressEb()" class="blackKey" id="key3"></div>

  <div onClick="pianoKeyPressGb()" class="blackKey" id="key6"></div>
  <div onClick="pianoKeyPressAb()" class="blackKey" id="key8"></div>
  <div onClick="pianoKeyPressBb()" class="blackKey" id="key10"></div>

  <div onClick="pianoKeyPressDb2()" class="blackKey" id="key13"></div>
  <div onClick="pianoKeyPressEb2()" class="blackKey" id="key15"></div>

  <div onClick="pianoKeyPressGb2()" class="blackKey" id="key18"></div>
  <div onClick="pianoKeyPressAb2()" class="blackKey" id="key20"></div>
  <div onClick="pianoKeyPressBb2()" class="blackKey" id="key22"></div>
</div>

</body>

</html>
